<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>かわいいポートフォリオ</title>
</head>
<body>
    <header>
        <h1>私のポートフォリオ</h1>
        <p>かわいいデザインとコーディングであなたを魅了します！</p>
    </header>

    <main>
        <section class="projects">
            <h2>プロジェクト</h2>
            <div class="project">
                <img src="project1.jpg" alt="プロジェクト1">
                <h3>プロジェクトタイトル1</h3>
                <p>このプロジェクトの説明がここに入ります。</p>
            </div>
            <div class="project">
                <img src="project2.jpg" alt="プロジェクト2">
                <h3>プロジェクトタイトル2</h3>
                <p>このプロジェクトの説明がここに入ります。</p>
            </div>
            <div class="project">
                <img src="project3.jpg" alt="プロジェクト3">
                <h3>プロジェクトタイトル3</h3>
                <p>このプロジェクトの説明がここに入ります。</p>
            </div>
        </section>

        <section class="contact">
            <h2>お問い合わせ</h2>
            <p>お気軽にご連絡ください！</p>
            <form>
                <input type="text" placeholder="お名前" required>
                <input type="email" placeholder="メールアドレス" required>
                <textarea placeholder="メッセージ" required></textarea>
                <button type="submit">送信</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 あなたの名前</p>
    </footer>
</body>
</html>
